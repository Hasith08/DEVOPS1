<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Information Form</title>
  </head>
  <body>
    <div class="main-box">
      <img
        src="https://storage.googleapis.com/ezap-prod/colleges/4549/karpagam-college-of-engineering-logo.jpg"
        alt=""
      />
      <h1 style="text-align: center;">Registration Form</h1>
      <div class="row g-3">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <form
        class="row g-3"
        name="myForm"
        onsubmit="return validateForm()"
        method="post"
      >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Mobile Number</label>
          <input
            type="number"
            class="form-control"
            id="number"
            name="num"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress box"
            placeholder="Permanent Address"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Temporary Address"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Tamil Nadu</option>
            <option>Kerela</option>
            <option>Andhra Predesh</option>
            <option>Karnataka</option>
            <option>Delhi</option>
            <option>Mumbai</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">PinCode</label>
          <input type="text" class="form-control" id="inputZip" name="pin" />
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>select here</option>
            <option value="1">Artificial Intelligence and Data Science</option>
            <option value="2">Civil</option>
            <option value="3">Cyber Security</option>
            <option value="4">ETE</option>
            <option value="5">ECE</option>
            <option value="6">Mechanical</option>
            <option value="7">Aeronautics</option>
          </select>
          <label for="floatingSelect">Department</label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Rechecked Everything
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
    <script>
      validateForm = () => {
        let x = document.forms["myForm"]["pin"].value;
        if (x == " ") {
          alert("hello");
          document.getElementById("inputZip").style.borderColor = "red";
          return false;
        }
      };
    </script>
  </body>
</html>
